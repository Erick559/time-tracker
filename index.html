<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <title>Time tracking dashboard</title>
  <script src="script.js" defer></script>
</head>
<body>

  <div class="grid-container">
    <div class="cards main">
      <div class="card-header">
        <img src="/images/image-jeremy.png" alt="user">
        <div class="text-content">
          <p>Report for</p>
          <p class="user-name">Jeremy Robson</p>
        </div>
      </div>
      <div class="card-footer">
        <p>Daily</p>
        <p>Weekly</p>
        <p>Monthly</p>
      </div>
    </div>
    <div class="cards work">
      <div class="time-container">
        <div class="header">
          <p class="card-title">Work</p>
          <i class="fa-solid fa-ellipsis fa-lg" ></i>
        </div>
        <div class="footer">
          <p class="hour-count">32hrs</p>
          <p class="previous-week">Last Week - 36hrs</p>
        </div>
      </div>
    </div>
    <div class="cards play">
      <div class="time-container">
        <div class="header">
          <p class="card-title">Play</p>
          <i class="fa-solid fa-ellipsis fa-lg" ></i>
        </div>
        <div class="footer">
          <p class="hour-count">32hrs</p>
          <p class="previous-week">Last Week - 36hrs</p>
        </div>
      </div>
    </div>
    <div class="cards study">
      <div class="time-container">
        <div class="header">
          <p class="card-title">Study</p>
          <i class="fa-solid fa-ellipsis fa-lg" ></i>
        </div>
        <div class="footer">
          <p class="hour-count">32hrs</p>
          <p class="previous-week">Last Week - 36hrs</p>
        </div>
      </div>
    </div>
    <div class="cards exercise">
      <div class="time-container">
        <div class="header">
          <p class="card-title">Exercise</p>
          <i class="fa-solid fa-ellipsis fa-lg" ></i>
        </div>
        <div class="footer">
          <p class="hour-count">32hrs</p>
          <p class="previous-week">Last Week - 36hrs</p>
        </div>
      </div>
    </div>
    <div class="cards social">
      <div class="time-container">
        <div class="header">
          <p class="card-title">Social</p>
          <i class="fa-solid fa-ellipsis fa-lg" ></i>
        </div>
        <div class="footer">
          <p class="hour-count">32hrs</p>
          <p class="previous-week">Last Week - 36hrs</p>
        </div>
      </div>
    </div>
    <div class="cards self-care">
      <div class="time-container">
        <div class="header">
          <p class="card-title">Self Care</p>
          <i class="fa-solid fa-ellipsis fa-lg" ></i>
        </div>
        <div class="footer">
          <p class="hour-count">32hrs</p>
          <p class="previous-week">Last Week - 36hrs</p>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
