<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Time tracking dashboard</title>
</head>
<body>

  <div class="grid-container">
    <div class="cards main">
      <div class="card-header">
        <img src="/images/image-jeremy.png" alt="user">
        <p>Report for</p>
        <p class="user-name">Jeremy Robinson</p>
      </div>
      <div class="card-footer">
        <p>Daily</p>
        <p>Weekly</p>
        <p>Monthly</p>
      </div>
    </div>
    <div class="cards work"></div>
    <div class="cards play"></div>
    <div class="cards study"></div>
    <div class="cards exercise"></div>
    <div class="cards social"></div>
    <div class="cards self-care"></div>
  </div>
</body>
</html>
